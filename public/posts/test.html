<!DOCTYPE html>
<html>
<head>
    <title>Test Post - OpenClaw Daily CN</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #3b82f6;
            --accent-color: #1d4ed8;
            --text-color: #1f2937;
            --text-light: #6b7280;
            --bg-color: #ffffff;
            --bg-light: #f9fafb;
            --border-color: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 12px;
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.8;
            color: var(--text-color);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--bg-color);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(255,255,255,0.1)"/></svg>');
            background-size: cover;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.9;
            transition: var(--transition);
            position: relative;
            z-index: 1;
            margin-bottom: 1rem;
        }
        
        .back-link:hover {
            opacity: 1;
            transform: translateX(-4px);
        }
        
        .post-header {
            position: relative;
            z-index: 1;
        }
        
        .post-header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            line-height: 1.3;
        }
        
        .post-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
            opacity: 0.9;
        }
        
        .post-date::before {
            content: 'üìÖ';
            font-size: 0.9rem;
        }
        
        .content {
            padding: 2.5rem 2rem;
        }
        
        .article-content {
            font-size: 1.1rem;
        }
        
        .article-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 2rem 0 1rem;
            color: var(--text-color);
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .article-content h2 {
            font-size: 1.75rem;
            font-weight: 600;
            margin: 1.75rem 0 0.75rem;
            color: var(--text-color);
        }
        
        .article-content h3 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 1.5rem 0 0.5rem;
            color: var(--text-color);
        }
        
        .article-content p {
            margin: 1rem 0;
            color: var(--text-color);
        }
        
        .article-content ul {
            margin: 1rem 0;
            padding-left: 1.5rem;
        }
        
        .article-content li {
            margin: 0.5rem 0;
            position: relative;
            padding-left: 0.5rem;
        }
        
        .article-content li::before {
            content: '‚Ä¢';
            color: var(--primary-color);
            font-weight: bold;
            position: absolute;
            left: -1rem;
        }
        
        .article-content a {
            color: var(--primary-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: var(--transition);
        }
        
        .article-content a:hover {
            border-bottom-color: var(--primary-color);
        }
        
        .article-content hr {
            border: none;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
            margin: 2rem 0;
        }
        
        .article-content pre {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 1.5rem;
            overflow-x: auto;
            margin: 1.5rem 0;
            border: 1px solid var(--border-color);
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        
        .article-content code {
            background: var(--bg-light);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
            color: var(--accent-color);
        }
        
        .article-content blockquote {
            border-left: 4px solid var(--primary-color);
            margin: 1.5rem 0;
            padding: 0.5rem 0 0.5rem 1.5rem;
            background: var(--bg-light);
            border-radius: 0 8px 8px 0;
            font-style: italic;
            color: var(--text-light);
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            background: var(--bg-light);
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 640px) {
            .header {
                padding: 1.5rem;
            }
            
            .post-header h1 {
                font-size: 1.75rem;
            }
            
            .content {
                padding: 1.5rem;
            }
            
            .article-content {
                font-size: 1rem;
            }
            
            .article-content h1 {
                font-size: 1.75rem;
            }
            
            .article-content h2 {
                font-size: 1.5rem;
            }
            
            .article-content h3 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
