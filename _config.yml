# Site
title: OpenClaw Daily CN
subtitle: ''
description: 'OpenClaw 项目的每日新闻中文站'
keywords: OpenClaw, News, Daily
author: OpenClaw CN
language: zh-CN
timezone: ''

# URL
url: https://taurusggboy.github.io/openclaw-daily-cn
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  field: site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: mtime

# Pagination
per_page: 10
pagination_dir: page

# Extensions
theme: landscape

# Deployment
deploy:
  type: git
  repo: https://github.com/TaurusGGBOY/openclaw-daily-cn.git
  branch: gh-pages
